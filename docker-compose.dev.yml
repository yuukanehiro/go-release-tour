# Development Docker Compose for Go Release Tour

services:
  go-release-tour-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: go-release-tour-dev
    ports:
      - "8080:8080"    # Application port
      - "3000:3000"    # Air proxy port (optional)
    restart: unless-stopped
    environment:
      - GO_ENV=development
      - CGO_ENABLED=0
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/tmp       # Exclude tmp directory from mount
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - go-tour-dev-network

networks:
  go-tour-dev-network:
    driver: bridge