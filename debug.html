<!DOCTYPE html>
<html>
<head>
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Go Release Tour</h1>
    <div id="debug-output"></div>

    <script>
        async function debugAPI() {
            const output = document.getElementById('debug-output');

            try {
                // Test API endpoints
                console.log('Testing API endpoints...');

                const response125 = await fetch('/api/125/lessons?version=1.25');
                const lessons125 = await response125.json();
                console.log('Go 1.25 lessons:', lessons125.length);

                const response124 = await fetch('/api/124/lessons?version=1.24');
                const lessons124 = await response124.json();
                console.log('Go 1.24 lessons:', lessons124.length);

                output.innerHTML = `
                    <p>✅ Go 1.25 lessons: ${lessons125.length}</p>
                    <p>✅ Go 1.24 lessons: ${lessons124.length}</p>
                    <h3>First Go 1.25 lesson:</h3>
                    <pre>${JSON.stringify(lessons125[0], null, 2)}</pre>
                `;

            } catch (error) {
                console.error('API Error:', error);
                output.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }

        // Run debug on page load
        window.addEventListener('DOMContentLoaded', debugAPI);
    </script>
</body>
</html>
